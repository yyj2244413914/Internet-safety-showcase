const canvas = document.getElementById('particleCanvas');

function resizeCanvas() {

// ... existing code ...
class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`; // è“ç»¿è‰²ç³»
        this.life = Math.random() * 30 + 20; // æ·»åŠ ç”Ÿå‘½å‘¨æœŸå±æ€§
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        // ä¿®æ”¹ç²’å­å¤§å°é€»è¾‘ï¼Œè®©ç²’å­å…ˆå¢å¤§åç¼©å°
        if (this.life > 20) {
            this.size += 0.05; // åˆå§‹é˜¶æ®µå¢å¤§
        } else if (this.size > 0.2) {
            this.size -= 0.03; // åæœŸé˜¶æ®µç¼©å°
        }
        this.life--;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        // ä¿®æ”¹ç²’å­ç§»é™¤æ¡ä»¶
        if (particles[i].life <= 0 || particles[i].size <= 0.2) {
            particles.splice(i, 1);

    }
    // æ·»åŠ ç²’å­è¡¥å……æœºåˆ¶
    if (particles.length < 100) {

}

    ctx.textAlign = 'center';

    // è·å–æ–‡å­—åƒç´ æ•°æ®

                particles.push(new Particle(x, y));

        }
    }
}
