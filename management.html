<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEE网络安全系统 - 管理中心</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 229, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00f3ff, #ff00e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00f3ff, #ff00e5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .module-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 19px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

         .module-cardbottom {
            background: rgba(15, 23, 42, 0.7);
            border: 4px solid rgba(0, 243, 255, 0.2);
            border-radius: 12px;
            width: 1141px;
            height: 100px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 243, 255, 0.1);
            border-color: rgba(0, 243, 255, 0.4);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .module-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #00f3ff;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00f3ff, #00a3ff);
            color: #0f172a;
            font-weight: bold;
        }

        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .admin-container {
            position: relative;
            display: inline-block;
        }

        .admin-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            min-width: 160px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 100;
        }

        .admin-container:hover .admin-dropdown {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-item {
            width: 100%;
            padding: 0.8rem 1rem;
            text-align: left;
            background: transparent;
            border: none;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .dropdown-item:hover {
            background: rgba(0, 243, 255, 0.1);
            color: #00f3ff;
        }

        .dropdown-item:first-child {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th, .table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table th {
            color: #00f3ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-online {
            background-color: rgba(0, 255, 128, 0.2);
            color: #00ff80;
        }

        .status-offline {
            background-color: rgba(255, 64, 64, 0.2);
            color: #ff4040;
        }

        .protocol-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .protocol-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .protocol-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .protocol-card.active {
            border-color: #00f3ff;
            background: rgba(0, 243, 255, 0.1);
        }

        .protocol-name {
            font-weight: bold;
            color: #00f3ff;
            margin-bottom: 0.3rem;
        }

        .protocol-desc {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff00e5;
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-top: 0.3rem;
        }

        /* 机械风格文字样式 */
        .mechanical-text {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(45deg, #6c757d, #adb5bd, #6c757d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            text-shadow:
                0 0 2px rgba(200, 200, 200, 0.8),
                0 0 5px rgba(100, 100, 100, 0.5);
            padding: 0 0.2em;
        }

        .mechanical-text::before {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            top: 2px;
            background: linear-gradient(45deg, #343a40, #495057, #343a40);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -1;
        }

        .mechanical-text::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #6c757d, transparent);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .module-grid {
                grid-template-columns: 1fr;
            }
            
            .protocol-options, .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TEE网络安全系统 - 管理中心</h1>
            <div class="admin-container">
                <button class="admin-btn btn btn-primary">
                    <div class="admin-avatar">A</div>
                    <span>管理员账户</span>
                </button>
                <div class="admin-dropdown">
                    <button class="dropdown-item">切换账号</button>
                    <button class="dropdown-item">个人信息</button>
                </div>
            </div>
        </header>

        <div class="module-grid">
            <!-- 节点管理模块 -->
            <div class="module-card">
                <div class="module-header">
                    <h2 class="module-title">节点管理</h2>
                    <button class="btn btn-primary">注册新节点</button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>节点ID</th>
                            <th>状态</th>
                            <th>证书</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>TEE-NODE-001</td>
                            <td><span class="status-badge status-online">在线</span></td>
                            <td>已验证</td>
                        </tr>
                        <tr>
                            <td>TEE-NODE-002</td>
                            <td><span class="status-badge status-offline">离线</span></td>
                            <td>已验证</td>
                        </tr>
                        <tr>
                            <td>TEE-NODE-003</td>
                            <td><span class="status-badge status-online">在线</span></td>
                            <td>待验证</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 加密协议配置模块 -->
            <div class="module-card">
                <div class="module-header">
                    <h2 class="module-title">加密协议配置</h2>
                    <button class="btn btn-primary">应用配置</button>
                </div>
                <div class="protocol-options">
                    <div class="protocol-card active">
                        <div class="protocol-name">SM4</div>
                        <div class="protocol-desc">国密对称加密算法</div>
                    </div>
                    <div class="protocol-card">
                        <div class="protocol-name">Paillier</div>
                        <div class="protocol-desc">同态加密算法</div>
                    </div>
                    <div class="protocol-card">
                        <div class="protocol-name">GMW</div>
                        <div class="protocol-desc">安全多方计算协议</div>
                    </div>
                    <div class="protocol-card">
                        <div class="protocol-name">Yao</div>
                        <div class="protocol-desc">混淆电路协议</div>
                    </div>
                </div>
            </div>

            <!-- 区块链接口模块 -->
            <div class="module-card">
                <div class="module-header">
                    <h2 class="module-title">区块链接口</h2>
                    <button class="btn btn-primary">同步日志</button>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">128452</div>
                        <div class="stat-label">区块高度</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">同步中</div>
                        <div class="stat-label">同步状态</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">100%</div>
                        <div class="stat-label">证书配置</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-label">异常日志</div>
                    </div>
                </div>
            </div>
            <div class="module-cardbottom">
               <h2 class="module-title mechanical-text" >亲爱的管理员：</h2>
               <h2 class="module-title mechanical-text" >欢迎来到TEE网络安全系统管理中心！</h2>

            </div>
        </div>
    </div>

    <script>
        // 协议选择交互
        document.querySelectorAll('.protocol-card').forEach(card => {
            card.addEventListener('click', () => {
                // 移除所有active类
                document.querySelectorAll('.protocol-card').forEach(c => {
                    c.classList.remove('active');
                });
                // 为当前点击的卡片添加active类
                card.classList.add('active');
            });
        });

        // 模拟按钮点击事件
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const action = btn.textContent.trim();
                alert(`[系统提示] ${action}功能已触发`);
            });
        });
    </script>
</body>
</html>
